name: Build Dopamine

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-pkg-config
        update: true

    - name: Compile
      run: |
        gcc -o Dopamine.exe *.c -luser32 -lgdi32 -lkernel32 -lwinmm -Wall
      shell: msys2 {0}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Dopamine
        path: Dopamine.exe
